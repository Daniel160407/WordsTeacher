<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>WordsTeacher</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#words">Words</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#addWords">Add Words</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#profile">Your Profile</a></li>
</ul>
<div class="tab-content">
    <div id="words" class="tab-pane fade show active">
        <h2 id="title">Level 1</h2>
        <div class="elementsToRow" id="content">

        </div>
        <div>
            <button type="submit" id="submitButton" onclick="sendWords()">Send</button>
        </div>
    </div>
    <div id="addWords" class="tab-pane fade">
        <h2>Add new words</h2>
        <div class="center-box">
            <form id="wordInputForm">
                <h3>Word:</h3><input id="word" name="word" type="text" required>
                <h3>Meaning:</h3><input id="meaning" name="meaning" type="text" required>
                <h6 id="freeSlots"></h6>
                <button type="submit"></button>
            </form>
        </div>
    </div>
    <div id="profile">
		<h1 id="username"></h1>
		
    </div>
</div>

</body>
</html>
